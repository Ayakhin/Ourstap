name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 🚀 Auto-fix with Black
        run: black --line-length 120 .

      - name: 🛠️ Linting (Vérification du code)
        run: |
         source venv/bin/activate
         pip install --upgrade pip
         pip install flake8
         flake8 --max-line-length=100 --ignore=E203,W503 --exclude=venv .

  test_unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Run Unit Tests
        run: |
          source venv/bin/activate
          python -m unittest test_crypto.py test_chat.py

  load_test:
    needs: test_unit
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🏗️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔥 Run Load Test
        run: |
          source venv/bin/activate
          locust -f load_test.py --headless -u 10 -r 2 --run-time 1m

